<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Router</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add a New Router</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Add Router Form -->
        <form method="POST">
            <div class="mb-3">
                <label for="rpi_mac" class="form-label">Raspberry Pi MAC Address:</label>
                <input type="text" class="form-control" id="rpi_mac" name="rpi_mac" required>
            </div>

            <div class="mb-3">
                <label for="public_ip" class="form-label">Public IP Address:</label>
                <input type="text" class="form-control" id="public_ip" name="public_ip" required>
            </div>

            <div class="mb-3">
                <label for="local_ip" class="form-label">Local IP Address:</label>
                <input type="text" class="form-control" id="local_ip" name="local_ip" required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">SSH Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="ssh_key_file" class="form-label">SSH Key File Name (stored in /run/secrets/):</label>
                <input type="text" class="form-control" id="ssh_key_file" name="ssh_key_file" placeholder="e.g., rpi_01_id_rsa" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Router</button>
        </form>
        
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
